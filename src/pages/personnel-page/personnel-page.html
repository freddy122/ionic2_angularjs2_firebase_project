  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
		<ion-buttons end>
		  <button ion-button icon-only (click)="ajoutPersonnel()">
			<ion-icon name="add"></ion-icon>
		  </button>
		</ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <h3>Liste personnel</h3>
	<ion-list>
	  <ion-item *ngFor="let infopers of personnels | async" (click)="voirPersonnel(infopers.$key, infopers.nom,infopers.prenom,infopers.date_naissance,infopers.adresse)">
		{{ infopers.nom }}
	  </ion-item>
	</ion-list>
</ion-content>
